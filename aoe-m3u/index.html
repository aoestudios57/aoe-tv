<!DOCTYPE html>
<html>
<head>
    <title>M3U-Dateien und Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: black;
            background-color: white;
        }
        .header {
            background-color: red;
            color: white;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
            text-align: center;

        }
        .language-selector {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AOE-M3U</h1>
    </div>
    <div class="language-selector">
        <label for="language">Sprache auswählen:</label>
        <select id="language">
            <option value="">--Bitte wählen--</option>
            <option value="de">Deutsch</option>
            <option value="en">Englisch</option>
            <option value="fr">Französisch</option>
            <!-- Weitere Sprachen hier hinzufügen -->
        </select>
    </div>
    <div id="content">
        <!-- Hier werden die Links oder Dateien für die ausgewählte Sprache angezeigt -->
    </div>

    <script>
       async function loadFilesFromGitHub(language) {
    // Setze hier den Benutzernamen, das Repository und den Pfad zu den Dateien
    const username = 'aoestudios57';
    const repository = 'aoe-tv';
    const path = `https://github.com/aoestudios57/aoe-tv/blob/610a3ab01e07b6136abc93f7827816438d71f85e/t%C3%BCrkei%20ay%20tv.m3u${language}`;

    // Hole die Dateiliste von GitHub
    const response = await fetch(`https://api.github.com/repos/${username}/${repository}/contents/${path}`);
    const files = await response.json();

    // Zeige die Dateien an
    const contentElement = document.getElementById('content');
    contentElement.innerHTML = '';
    for (const file of files) {
        const linkElement = document.createElement('a');
        linkElement.href = file.download_url;
        linkElement.textContent = file.name;
        contentElement.appendChild(linkElement);
        contentElement.appendChild(document.createElement('br'));
    }
}

// Füge einen Event-Listener zum Sprachauswahl-Dropdown hinzu
document.getElementById('language').addEventListener('change', event => {
    const language = event.target.value;
    loadFilesFromGitHub(language);
});
        // Hier kannst du den Code schreiben, um die Links oder Dateien von GitHub zu laden und anzuzeigen
    </script>
</body>
</html>
